<div class="container row info">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <!-- Email input -->
        <div class="form-outline mb-3 col-lg-6">
            <label class="form-label" for="form2Example1">Email address</label>
            <input type="email" id="form2Example1" class="form-control" ngModel name="email" required email/>
    
        </div>
    
        <!-- Password input -->
        <div class="form-outline mb-3 col-lg-6">
            <label class="form-label" for="form2Example2">Password</label>
            <input type="password" id="form2Example2" class="form-control" ngModel required name="password"/>
    
        </div>
    
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-3">
            <div class="col d-flex justify-content-center">
    
            </div>
    
    
        </div>
    
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
    
        <!-- Register buttons -->
        <div class="text-center col-lg-6">
            <p>Not a member? <a href="#!">Register</a></p>
            <p>or sign up with:</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
                <fa-icon [icon]="faFacebook"></fa-icon>
            </button>
    
            <button type="button" class="btn btn-primary btn-floating mx-1">
                <fa-icon [icon]="faGoogle"></fa-icon>
            </button>
    
            <button type="button" class="btn btn-primary btn-floating mx-1">
                <fa-icon [icon]="faTwitter"></fa-icon>
            </button>
    
            <button type="button" class="btn btn-primary btn-floating mx-1">
                <fa-icon [icon]="faGithub"></fa-icon>
            </button>
        </div>
    </form>
</div>

<app-footer></app-footer>
